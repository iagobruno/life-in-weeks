<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Tempo de vida</h1>
            <p class="description">Em média um ser humano vive 90 anos. Veja quantos por cento você já viveu.</p>

            <div class="stats-container">

                <div class="stat-item">
                    <span class="stat-label">Dias vividos:</span>
                    <span class="stat-value" id="daysLived">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Semanas vividas:</span>
                    <span class="stat-value" id="weeksLived">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Idade:</span>
                    <span class="stat-value" id="age">-</span>
                    <span class="stat-value" id="nextBirthday">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Progresso:</span>
                    <span class="stat-value" id="progressText">-</span>
                </div>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="table-container">
            <table id="lifeTable">
                <!-- A tabela será gerada pelo JavaScript -->
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
